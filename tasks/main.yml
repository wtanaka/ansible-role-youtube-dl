---
- name: check for short-circuit
  raw: "> /dev/null command -v youtube-dl;"
  register: installed
  ignore_errors: True
  changed_when: False

- name: set should_run fact
  set_fact:
    should_run: "{{installed.rc != 0 or not youtube_dl_should_shortcircuit}}"

- name: set should_run fact
  set_fact:
    should_run: True

- include: include_vars.yml
- include: sudoorbecome.yml
